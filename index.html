<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>La Vida da Vuelta Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(
        180deg,
        #6f8fa6 0%,
        #9fb3c2 35%,
        #d7d7d7 100%
      );
      color:#1a1a1a;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:40px 20px;
    }

    h1{
      text-align:center;
      font-size:42px;
      margin-bottom:10px;
    }

    .sub{
      text-align:center;
      font-size:18px;
      margin-bottom:40px;
    }

    .shop{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:40px;
      align-items:center;
    }

    @media(max-width:900px){
      .shop{ grid-template-columns:1fr; }
    }

    .mockup img{
      width:100%;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
    }

    .panel{
      background:white;
      padding:30px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }

    label{
      display:block;
      margin-top:15px;
      font-weight:600;
    }

    select{
      width:100%;
      padding:10px;
      font-size:16px;
      margin-top:5px;
    }

    .price{
      font-size:28px;
      font-weight:700;
      margin:20px 0;
    }

    .buy{
      display:block;
      text-align:center;
      margin-top:20px;
      padding:14px;
      font-size:18px;
      font-weight:700;
      background:#ffd200;
      color:black;
      text-decoration:none;
      border-radius:10px;
    }

    footer{
      text-align:center;
      margin-top:60px;
      font-size:14px;
      opacity:.7;
    }
  </style>
</head>
<script>
const texts = {
  de: { buy: "jetzt mit paypal kaufen" },
  es: { buy: "comprar ahora con paypal" },
  en: { buy: "buy now with paypal" },
  fr: { buy: "acheter maintenant avec paypal" },
  it: { buy: "acquista ora con paypal" }
};

document.getElementById("lang").addEventListener("change", e => {
  document.querySelector(".buy").innerText = texts[e.target.value].buy;
});
</script>

<body>
  <select id="lang" style="position:fixed; top:15px; right:15px; padding:6px;">
  <option value="de">DE</option>
  <option value="es">ES</option>
  <option value="en">EN</option>
  <option value="fr">FR</option>
  <option value="it">IT</option>
</select>

  <div class="wrap">
    <h1>la vida da vuelta</h1>
    <div class="sub">por fin se fue</div>

    <div class="shop">
      <div class="mockup">
        <!-- HIER SPÄTER DEIN BILD -->
        <img src="shirt-gelb-front.png" alt="T-Shirt gelb">
      </div>

      <div class="panel">
        <div class="price">29,95 €</div>

        <label>größe</label>
        <select>
          <option>XS</option>
          <option>S</option>
          <option selected>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>

        <label>farbe</label>
        <select>
          <option>blau</option>
          <option selected>gelb</option>
          <option>rot</option>
          <option>weiß</option>
          <option>grau</option>
          <option>khaki</option>
          <option>grün</option>
        </select>

        <!-- PAYPAL LINK HIER ANPASSEN -->
        <a class="buy" href="https://www.paypal.me/Thorsten Tenzer/29.95" target="_blank">
          jetzt mit paypal kaufen
        </a>
      </div>
    </div>

    <footer>
      kontakt: konstrukture@gmx.de
    </footer>
  </div>
</body>
</html>
