<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>La Vida da Vuelta Shop</title>
  <meta name="description" content="La vida da vuelta – T-Shirt Shop. Einfach bestellen, weltweit versendet." />

  <style>
    :root{
      --text:#1b1b1b;
      --muted:#4a4a4a;
      --card:#ffffff;
      --line: rgba(0,0,0,.10);
      --shadow: 0 12px 35px rgba(0,0,0,.18);
      --radius: 18px;
      --accent: #ffd200;
      --accentText:#0b0b0b;
      --max: 1100px;
      --pad: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(180deg, #89a7b7 0%, #b8c7d1 40%, #e2e2e2 100%);
      color: var(--text);
      line-height: 1.45;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding: 26px var(--pad) 40px;}
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding: 10px 0 18px;
    }
    .brand{display:flex; flex-direction:column; gap:2px;}
    .brand strong{font-size: 18px; letter-spacing:.2px;}
    .brand span{font-size: 13px; color: var(--muted);}
    .lang{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      justify-content:flex-end;
    }
    .lang select{
      padding: 8px 10px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.75);
      font-weight: 700;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 22px;
      align-items:stretch;
    }
    @media (max-width: 920px){
      .hero{grid-template-columns:1fr;}
    }

    .card{
      background: rgba(255,255,255,.88);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(4px);
    }
    .inner{padding: 18px;}
    h1{
      margin: 0 0 6px;
      font-size: 42px;
      line-height: 1.05;
      text-transform: lowercase;
    }
    .sub{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 15px;
      text-transform: lowercase;
    }
    .price{
      display:flex; align-items:flex-end; justify-content:space-between; gap:12px; flex-wrap:wrap;
      margin: 12px 0 14px;
      padding: 12px 14px;
      border-radius: 14px;
      border:1px dashed rgba(0,0,0,.20);
      background: rgba(255,255,255,.70);
    }
    .price .big{font-size: 30px; font-weight: 900;}
    .price .small{font-size:12px; color: var(--muted); padding-bottom:4px;}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    @media (max-width: 520px){ .grid2{grid-template-columns:1fr;} }
    label{display:block; font-size:12px; color: var(--muted); margin: 0 0 6px; text-transform: lowercase;}
    select, input{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.72);
      color: var(--text);
      outline:none;
      font-size: 15px;
    }
    .ctaRow{display:flex; gap:12px; flex-wrap:wrap; margin-top: 14px; align-items:center;}
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding: 12px 14px;
      border-radius: 14px;
      font-weight:900;
      letter-spacing:.2px;
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      min-width: 230px;
    }
    .btnPrimary{
      background: var(--accent);
      color: var(--accentText);
    }
    .btnGhost{
      background: rgba(255,255,255,.72);
      border:1px solid var(--line);
      color: var(--text);
      min-width:auto;
      font-weight: 800;
    }
    .btn:active{transform: translateY(1px)}
    .note{font-size:12px; color: var(--muted); margin: 10px 0 0;}

    /* Mockup panel */
    .imgWrap{
      padding: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.55);
      min-height: 520px;
    }
    .imgInner{
      width: 92%;
      max-width: 520px;
      border-radius: 20px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.7);
      overflow:hidden;
      box-shadow: 0 18px 45px rgba(0,0,0,.20);
    }
    .imgHeader{
      padding: 12px 14px;
      display:flex; align-items:center; justify-content:space-between;
      border-bottom: 1px solid var(--line);
      font-size: 12px;
      color: var(--muted);
      text-transform: lowercase;
    }
    .imgBody{padding: 14px;}
    .productImg{
      width:100%;
      display:block;
      border-radius: 16px;
      border:1px solid rgba(0,0,0,.10);
      background:#f4f4f4;
    }
    .badges{display:flex; gap:8px; flex-wrap:wrap; margin-top: 12px;}
    .badge{
      font-size:12px; color: var(--muted);
      border:1px solid var(--line);
      padding: 7px 9px;
      border-radius: 999px;
      background: rgba(255,255,255,.65);
      text-transform: lowercase;
    }

    footer{
      margin-top: 20px;
      padding-top: 14px;
      border-top: 1px solid rgba(0,0,0,.12);
      color: var(--muted);
      font-size: 12px;
      display:flex; justify-content:space-between; gap: 10px; flex-wrap:wrap;
      text-transform: lowercase;
    }
    .links a{color: var(--muted); text-decoration:none; border-bottom:1px dotted rgba(0,0,0,.25);}
    .links a:hover{color: var(--text);}

    /* Legal modal */
    .legalModal{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center;
      padding: 18px;
      z-index: 50;
    }
    .legalModal[open]{display:flex;}
    .modalCard{
      width: min(900px, 100%);
      max-height: min(80vh, 760px);
      overflow:auto;
      border-radius: 18px;
      border:1px solid rgba(0,0,0,.15);
      background: rgba(255,255,255,.95);
      box-shadow: var(--shadow);
    }
    .modalTop{
      position: sticky; top:0;
      background: rgba(255,255,255,.98);
      border-bottom: 1px solid rgba(0,0,0,.12);
      padding: 12px 14px;
      display:flex; justify-content:space-between; align-items:center; gap:12px;
    }
    .modalTop strong{font-size: 14px; text-transform: lowercase;}
    .closeBtn{
      border:1px solid rgba(0,0,0,.15);
      background: rgba(255,255,255,.9);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 900;
      text-transform: lowercase;
    }
    .modalBody{padding: 14px;}
    .modalBody h3{margin: 10px 0 6px; font-size: 14px; text-transform: lowercase;}
    .modalBody p, .modalBody li{color: var(--muted); font-size: 13px;}
  </style>
</head>
<script>
  // ===== PayPal Konfiguration =====
  // NUR diesen Platzhalter ersetzen:
  const PAYPAL_ME = "https://www.paypal.me/DEINPAYPALNAME"; // <-- dein PayPal.Me Name
  const UNIT_PRICE_EUR = 29.95;

  // ===== Elemente =====
  const buyBtn = document.getElementById("buyBtn");
  const qtyEl  = document.getElementById("qty");

  function clampInt(val, min=1, max=999){
    const n = parseInt(val, 10);
    if (Number.isNaN(n)) return min;
    return Math.max(min, Math.min(max, n));
  }

  function fmtEUR(n){
    return n.toLocaleString("de-DE", { style: "currency", currency: "EUR" });
  }

  function buildPayPalUrl(){
    const qty = clampInt(qtyEl?.value ?? 1);
    const total = UNIT_PRICE_EUR * qty;
    const amount = total.toFixed(2).replace(",", ".");
    return `${PAYPAL_ME}/${amount}`;
  }

  function refreshPayPal(){
    if (!buyBtn) return;
    const qty = clampInt(qtyEl?.value ?? 1);
    const total = UNIT_PRICE_EUR * qty;

    buyBtn.href = buildPayPalUrl();
    buyBtn.target = "_blank";
    buyBtn.rel = "noopener";

    // Text inkl. Gesamtpreis
    buyBtn.textContent = `jetzt mit paypal kaufen · ${fmtEUR(total)}`;
  }

  // Initial + bei Mengenänderung
  refreshPayPal();
  if (qtyEl) {
    qtyEl.addEventListener("input", refreshPayPal);
    qtyEl.addEventListener("change", refreshPayPal);
  }
</script>
