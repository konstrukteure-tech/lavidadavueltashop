<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>La Vida da Vuelta Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg,#7fa0b5 0%,#b7c7d1 45%,#e4e4e4 100%);
  color:#1a1a1a;
}
.wrap{max-width:1100px;margin:auto;padding:30px;}
header{display:flex;justify-content:space-between;align-items:center;}
h1{text-transform:lowercase;font-size:42px;margin:0;}
.sub{text-transform:lowercase;font-size:18px;margin:10px 0 30px;}
.card{
  background:#fff;
  border-radius:16px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:40px;}
@media(max-width:900px){.grid{grid-template-columns:1fr;}}
label{display:block;margin-top:15px;font-weight:600;text-transform:lowercase;}
select,input{
  width:100%;
  padding:10px;
  font-size:16px;
  margin-top:5px;
}
.price{font-size:28px;font-weight:800;margin:20px 0;}
.buy{
  display:block;
  margin-top:25px;
  padding:15px;
  background:#ffd200;
  color:#000;
  text-align:center;
  font-weight:800;
  text-decoration:none;
  border-radius:10px;
}
.lang{padding:6px;font-weight:700;}
img{
  width:100%;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
footer{margin-top:50px;font-size:14px;opacity:.7;}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div>
    <h1 id="headline">la vida da vuelta</h1>
    <div class="sub" id="subline">por fin se fue</div>
  </div>
  <select id="lang" class="lang">
    <option value="de">DE</option>
    <option value="es">ES</option>
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="it">IT</option>
  </select>
</header>

<div class="grid">
  <div>
    <!-- BILD: MUSS EXAKT SO HEISSEN -->
    <img src="shirt-front-yellow.png" alt="T-Shirt gelb">
  </div>

  <div class="card">
    <div class="price">29,95 €</div>

    <label id="lblSize">größe</label>
    <select id="size">
      <option>XS</option><option>S</option><option selected>M</option>
      <option>L</option><option>XL</option><option>XXL</option>
    </select>

    <label id="lblColor">farbe</label>
    <select id="color">
      <option>blau</option><option selected>gelb</option>
      <option>rot</option><option>weiß</option>
      <option>grau</option><option>khaki</option><option>grün</option>
    </select>

    <label id="lblQty">menge</label>
    <input id="qty" type="number" min="1" value="1">

    <!-- PAYPAL BUTTON -->
    <a id="buyBtn" class="buy" href="#" target="_blank">
      jetzt mit paypal kaufen
    </a>
  </div>
</div>

<footer>
kontakt: konstrukture@gmx.de
</footer>

</div>

<script>
/* ========= PAYPAL ========= */
/* HIER NUR DEINEN PAYPAL-NAMEN EINSETZEN */
const PAYPAL_ME = "https://www.paypal.me/konstrukteure@gmx.de";
const PRICE = 29.95;

const buyBtn = document.getElementById("buyBtn");
const qtyEl  = document.getElementById("qty");

function refreshPayPal(){
  const qty = parseInt(qtyEl.value)||1;
  const total = (PRICE * qty).toFixed(2);
  buyBtn.href = PAYPAL_ME + "/" + total;
}
qtyEl.addEventListener("input", refreshPayPal);
refreshPayPal();

/* ========= SPRACHEN ========= */
const T = {
  de:{buy:"jetzt mit paypal kaufen",size:"größe",color:"farbe",qty:"menge"},
  es:{buy:"comprar ahora con paypal",size:"talla",color:"color",qty:"cantidad"},
  en:{buy:"buy now with paypal",size:"size",color:"color",qty:"quantity"},
  fr:{buy:"acheter avec paypal",size:"taille",color:"couleur",qty:"quantité"},
  it:{buy:"acquista con paypal",size:"taglia",color:"colore",qty:"quantità"}
};

document.getElementById("lang").addEventListener("change",e=>{
  const t=T[e.target.value];
  document.getElementById("lblSize").innerText=t.size;
  document.getElementById("lblColor").innerText=t.color;
  document.getElementById("lblQty").innerText=t.qty;
  buyBtn.innerText=t.buy;
});
</script>

</body>
</html>
